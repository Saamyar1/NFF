<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nff Outlet</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header_check">
        <h1>NFF Outlet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Livingroom.html">Living Room</a></li>
                <li><a href="Bedroom.html">Bedroom Sets</a></li>
                <li><a href='checkout.html'>Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="billing">
            <h2>Billing Information</h2>
            <form action="/process_order.php" method="post">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </form>
        </section>

        <section id="credit-card">
            <h2>Credit Card Information</h2>
            <form action="/process_payment.php" method="post">
                <label for="cardholder">Cardholder Name:</label>
                <input type="text" id="cardholder" name="cardholder" required>
                <label for="cardnumber">Credit Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" required>
                <label for="expdate">Expiration Date:</label>
                <input type="text" id="expdate" name="expdate" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </form>
        </section>
        
        <section id="cart">
            <h2>Shopping Cart</h2>
        </section>
        
        <button id="submit-button" type="submit">Place Order</button>
    </main>

    <footer>
        <p>&copy; 2023 NFF Outlet. All rights reserved.</p>
    </footer>
</body>
</html>
